<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="top-container">
    <header>
        <img alt="logo" src="#">
        <nav></nav>
        <button>Shop Plans</button>
    </header>
    <h1>Health Insurance Made For You!</h1>
    </div>
    <main>
       <div class="form">
        <form>
            <legend>Let's Find Your Personalized Plan</legend>
           <div>
            <label for="start">Coverage Starting</label>
            <select id="start" name= "start-year">
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div> 
        <div>
            <label for="covrage">Coverage For</label>
            <select id="covrage" name="coverage-for">
                <option value="Me">Me</option>
                <option value="Family">Family</option>
            </select>
        </div> 
           <div>
            <label for="zip">Zipcode</label>
            <input type="text" id="zip" name="zipcode" placeholder="enter your home zip code" maxlength="5">
        </div>
        <div> 
            <label for="birthday">Enter Your Birthdate</label>
            <input type="text" id="birthday" name="birthday" placeholder="Enter your date of birth">
        </div> 
        </form>
    </div>
    </main>
    
</body>
</html>
